<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&family=Nunito+Sans:wght@300&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | E-commerce</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="left-side">
      <div>
        <img src="./images/logo.svg">
      </div>

      <nav class="navbar">
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>

    <div class="right-side">
      <img src="" alt="">

      <img class="profile" src="./images/profile.jpg" alt="">
    </div>
  </header>

  <main>
    <div class="container">
      <div class="product-display">
        <div class="product-display-content">
          <img class="display" src="./images/product-display.jpg" alt="">
        </div>

        <div class="display-extended">
          <div class="active">
            <img class="thumbnail" src="./images/thumbnail.jpg" alt="">
          </div>
  
            <img src="./images/thumbnail2.jpg" alt="">
  
            <img src="./images/thumbnail3.jpg" alt="">
  
            <img src="./images/thumbnail4.jpg" alt="">
            
          </div>
      </div>
  
      <div class="product-profile">
        <div class="profile-header">
          <h3>Sneaker Company</h3>

          <h1>Fall Limited Edition Sneakers</h1>
        </div>

        <div class="product-info">
          <p>
            These low-profile sneakers are your perfect casual wear
            companion. Featuring a durable rubber outer sole, they'll
            withstand everything the weather can offer.
          </p>
        </div>

        <div class="product-prices">
          <div class="row-prices">
            <h3>$125.00</h3>

            <h4 class="highlight">50%</h4>
          </div>
          
          <h4>$250.00</h4>
        </div>

        <div >
          <div class="counter">

          </div>
          <button class="btn">
            <img src="" alt="">

            <h3>Add to cart</h3>
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>
</body>
