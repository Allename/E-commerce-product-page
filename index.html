<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&family=Nunito+Sans:wght@300&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | E-commerce</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="left-side">
      <div class="logo">
        <img src="./images/logo.svg">
      </div>

      <nav class="navbar">
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>

    <div class="right-side">
      <img src="" alt="">

      <img class="profile" src="./images/profile.jpg" alt="">
    </div>
  </header>

  <main>
    <div class="container">
      <div class="product-display">
        <div class="display">
          <img src="" alt="">
        </div>

        <div class="display-extended">
            <img src="" alt="">
  
            <img src="" alt="">
  
            <img src="" alt="">
  
            <img src="" alt="">
            
          </div>
      </div>
  
      <div class="product-profile">
  
      </div>
    </div>
  </main>

  <footer></footer>
</body>
