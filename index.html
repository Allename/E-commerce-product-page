<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&family=Nunito+Sans:wght@300&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | E-commerce</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="left-side">
      <div>
        <img src="./images/logo.svg">
      </div>

      <nav class="navbar">
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>

    <div class="right-side">
      <img class="cart" src="./icons/icon-cart.svg" alt="">

      <img class="profile" src="./images/profile.jpg" alt="">
    </div>
  </header>

  <main>
    <div class="container">
      <div class="product-display">
        <div class="product-display-content">
          <img class="display" src="./images/product-display.jpg" alt="">
        </div>

        <div class="display-extended">
          <div class="active">
            <img class="thumbnail" src="./images/thumbnail.jpg" alt="">
          </div>
  
            <img src="./images/thumbnail2.jpg" alt="">
  
            <img src="./images/thumbnail3.jpg" alt="">
  
            <img src="./images/thumbnail4.jpg" alt="">
            
          </div>
      </div>
  
      <div class="product-profile">
        <div class="profile-header">
          <h3>Sneaker Company</h3>

          <h1>Fall Limited Edition Sneakers</h1>
        </div>

        <div class="product-info">
          <p>
            These low-profile sneakers are your perfect casual wear
            companion. Featuring a durable rubber outer sole, they'll
            withstand everything the weather can offer.
          </p>
        </div>

        <div class="product-prices">
          <div class="row-prices">
            <h3>$125.00</h3>

            <h4 class="highlight">50%</h4>
          </div>
          
          <h4>$250.00</h4>
        </div>

        <div class="proceed-to-cart">
          <div class="counter">
            <h2 class="less">-</h2>

            <h2 class="num">0</h2>

            <h2 class="more">+</h2>
          </div>
          
          <button class="btn">
            <span>

              <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#ffffff" fill-rule="nonzero"/></svg>
            </span>
            <!-- <img class="icon" src="./icons/icon-cart.svg" alt="">  -->
            <!-- <i class="fa-light fa-cart-shopping"></i> -->

            <h3>Add to cart</h3>
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>
</body>
